	<title>Sign in</title>

<body>
	<section class="signin">
		<div class="container">
			<div class="sign-content">
				<h2>sign in</h2>
				
				<div class="row">
					<div class="col-sm-12">
						<div class="signin-form">
							<form action="signin.html">
								<div class="form-group">
									<label for="signin_form">Email</label>
									<input type="email" class="form-control" id="signin_form" placeholder="enter your email here">
								</div>
								<div class="form-group">
									<label for="signin_form">password</label>
									<input type="password" class="form-control" id="signin_form" placeholder="Password">
								</div>
							</form>
						</div>
					</div>
				</div>
			
			
				<div class="row">
					<div class="col-sm-12">
						<div class="signin-password">
							<div class="awesome-checkbox-list">
								<ul class="unstyled centered">
									<li>
										<input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
										<label for="styled-checckbox-2">remember password</label>
									</li>
									<li>
										<a href="#">Forgot email or password ?</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-12">
						<div class="signin-footer">
							<button type="button" class="btn signin_btn" data-toggle="modal" data-target=".signin_modal">
								sign in
							</button>
							
							<p>
								Don't have an Account ?
								<a href="signup.html">register</a>
							</p>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</section>
	
	
	<footer class="footer-copyright">
		<div id="scroll-Top">
			<i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-origin-title="Back to Top" aria-hidden="true"></i>
		</div>
	</footer>
